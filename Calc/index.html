<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form name="calculator" onsubmit="document.calculator.display.value = eval(document.calculator.display.value)">
            <input id="display" name="display" placeholder="0" type="text" autocomplete="off">
            <span class='numeber one' onclick="document.calculator.display.value += '1'">1</span>
            <span class='numeber two' onclick="document.calculator.display.value += '2'">2</span>
            <span class='numeber three' onclick="document.calculator.display.value += '3'">3</span>
            <span class='numeber four' onclick="document.calculator.display.value += '4'">4</span>
            <span class='numeber five' onclick="document.calculator.display.value += '5'">5</span>
            <span class='numeber six' onclick="document.calculator.display.value += '6'">6</span>
            <span class='numeber seven' onclick="document.calculator.display.value += '7'">7</span>
            <span class='numeber eight' onclick="document.calculator.display.value += '8'">8</span>
            <span class='numeber nine'onclick="document.calculator.display.value += '9'">9</span>
            <span class='numeber zero' onclick="document.calculator.display.value += '0'">0</span>
            <span class='plus' onclick="document.calculator.display.value += '+'">+</span>
            <span class='minus' onclick="document.calculator.display.value += '-'">-</span>
            <span class='cross' onclick="document.calculator.display.value += '*'">&#215;</span>
            <span class='divide' onclick="document.calculator.display.value += '/'">&#247;</span>
            <span class="dot" onclick="document.calculator.display.value +='.'">.</span>
            <span class='clear' onclick="document.calculator.display.value = ''">c</span>
            <span class='equal' onclick="document.calculator.display.value = eval(document.calculator.display.value)">=</span>
        </form>
    </div>
    <script type="text/javascript">
    let form = document.calculator
    form.addEventListener('submit', e=>{
        e.preventDefault()
    })
  
    </script>
</body>
</html>
